<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thor</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css" media="all" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
        <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
        <title></title>
    </head>
    <body class='bg-secondary'>
        <template id="hex-template"><div class="hex bg-light"></div></template>
        <template id="deck-list-template"><div class="list-group-item list-group-item-action"></div></template>

        <div class="container">
            <div class="row">
                <button class="btn btn-light btn-open">
                    <i class="fas fa-angle-double-right"></i>
                </button>
                <div class="col col-cards">

                    <!-- Card navigation bar -->
                    <div class="row bg-light shadow-sm rounded-sm">
                        <!-- Dec/Cards nav -->
                        <nav> <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="btn btn-light btn-colapse">
                                    <i class="fas fa-angle-double-left"></i>
                                </button>

                                <a class="nav-link active" id="nav-home-tab" href="#nav-decks">Decks</a>
                                <a class="nav-link" id="nav-contact-tab" href="#nav-cards">Cards</a>

                                <div class="dropdown">
                                    <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-search-plus"></i>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <input class="zoom-scale" type="range" min="0.5" max="1.5" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </nav>

                        <!-- All cards of selected decks -->
                        <div class="tab-container container-cards shadow-sm rounded-top rounded-sm" data-hash="#nav-cards">
                            <div class="hex hex-delete bg-danger text-white text-bold">
                                DELETE CARD
                            </div>
                        </div>

                        <!-- The list of decks -->
                        <div class="tab-container container-decks shadow-sm rounded-top rounded-sm" data-hash="#nav-decks">
                        </div>

                        <div class="cards-tools">
                            <button class="btn btn-danger">Empty map</button>
                        </div>
                    </div>
                </div>

                <!-- Hex grid -->
                <div class="grid-container col dragscroll">
                    <div class="hex-container">
                    </div>
                </div>
            </div>
        </div> 


        
        <!-- Accept fullscreen modal -->
        <div class="modal modal-fullscreen" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Fullscreen request.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>This app is best used in <b>fullscreen</b> mode</p>
                        <p>and in <b>landscape</b> orientation.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary accept-fullscreen">Accept</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="./app.js"></script>
</html>
